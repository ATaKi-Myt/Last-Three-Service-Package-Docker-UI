name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set build timestamp
        id: timestamp
        run: echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            lastthree/last-three-service-package-docker-ui:latest
            lastthree/last-three-service-package-docker-ui:${{ github.sha }}
          build-args: |
            BUILD_DATE=${{ env.timestamp }}
            GITHUB_SHA=${{ github.sha }}
            GITHUB_REF=${{ github.ref }}
          labels: |
            org.opencontainers.image.title=last-three-service-package-docker-ui
            org.opencontainers.image.description=Docker UI service for Last Three
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ env.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
          pull: true
          cache-to: type=gha,mode=max
          
      - name: Verify image digests
        run: |
          echo "Checking image digests:"
          LATEST_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' lastthree/last-three-service-package-docker-ui:latest)
          SHA_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' lastthree/last-three-service-package-docker-ui:${{ github.sha }})
          
          echo "Latest digest: $LATEST_DIGEST"
          echo "SHA digest: $SHA_DIGEST"
          
          if [ "$LATEST_DIGEST" = "$SHA_DIGEST" ]; then
            echo "Digests match!"
          else
            echo "Digests do not match!"
            exit 1
          fi
          
      - name: Show image history
        run: |
          echo "Image history for latest:"
          docker history lastthree/last-three-service-package-docker-ui:latest
          
          echo "Image history for SHA:"
          docker history lastthree/last-three-service-package-docker-ui:${{ github.sha }}
